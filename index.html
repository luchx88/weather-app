<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/tablet.css" media="(min-width: 640px)">
  <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 1040px)">
  <script type="module" src="/src/index.js" defer></script>
</head>
<body>
  <main class="web-container">

    <section class="main-section">
      <div class="main-section__search-bar-container">
        <div class="search-input-container">
          <span></span>
          <input type="text" placeholder="search location" id="location-input">
        </div>
        <button class="search-button" id="search-location-button">Search</button>
      </div>
      <div class="main-section__todays-weather-container display-none" id="todays-weather-container">
        <img src="./src/assets/imgs/Shower.png" alt="">
        <h1 class="todays-temperature" id="todays-temperature">20<span>°C</span></h1>
        <p class="todays-weather">Shower</p>
        <p class="todays-date">Today . Fri. 5 Jun</p>
        <p class="location"><span></span> Helsinki</p>
        <span class="clouds-background">
          <span></span>
        </span>
      </div>
    </section>

    <section class="secondary-section--container display-none" id="secondary-section">
      <div class="secondary-section">
        <div class="secondary-section__conversion-buttons">
          <button id="celsius" >C°</button>
          <button id="farenheit" class="button-unactive">F°</button>
        </div>
        <!-- <div class="secondary-section__forecast-container">
          <div class="forecast-card">
            <p>Tomorrow</p>
            <img src="./src/assets/imgs/LightRain.png" alt="">
            <div>
              <span>16°C</span>
              <span>11°C</span>
            </div>
          </div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
          <div class="forecast-card"></div>
        </div> -->
        <div class="secondary-section__highlights">
          <h2>Todays's Highlights</h2>
          <div class="highlights-container">
            <div class="highlights wind">
              <p>Wind status</p>
              <div>
                <span id="wind-span">7</span>
                <span> mts/s</span>
              </div>
              <p class="wind-subtitle" id="wind-subtitle"><span></span> WSW</p>
            </div>
            <div class="highlights humidity">
              <p>Humidity</p>
              <div>
                <span id="humidity-span">84</span>
                <span>%</span>
              </div>
              <span>
                <div class="humidity-percentages">
                  <span>0</span>
                  <span>50</span>
                  <span>100</span>
                </div>
                <div class="humidity-bar">
                  <div id="humidity-sub-bar"></div>
                </div>
                <div class="humidity-last">%</div>
              </span>
            </div>
            <div class="highlights visibility">
              <p>Visibility</p>
              <div>
                <span id="visibility-span">3,4</span>
                <span>km</span>
              </div>
            </div>
            <div class="highlights pressure">
              <p>Air Pressure</p>
              <div>
                <span id="air-pressure-span">998</span>
                <span>mb</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h6>
        <p>created by lucianocavallo * devChallenges.io</p>
      </h6>
    </section>

  </main>
  <div class="intro-layer">
    <p>Wellcome to the Weather App!</p>
    <button id="welcome-button">Check the weather</button>
  </div>
</body>
</html>
